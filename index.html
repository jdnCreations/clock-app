<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="index.js" defer></script> -->
    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="quote">
          <div class="flex">
            <p>
              “The science of operations, as derived from mathematics more
              especially, is a science of itself, and has its own abstract truth
              and value.”
            </p>
            <button class="refresh">
              <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
                  fill="#FFF"
                  fill-rule="nonzero"
                  opacity=".5"
                />
              </svg>
            </button>
          </div>
          <p class="author">Ada Lovelace</p>
        </div>

        <div>
          <div class="greeting">
            <img src="./assets/desktop/icon-sun.svg" alt="" />
            <p class="uppercase" id="greeting">Good Morning</p>
          </div>
          <div class="time uppercase">
            <p id="time">11:37</p>
            <p id="timezone" class="timezone">BST</p>
          </div>
          <p class="uppercase country" id="country">In London, UK</p>
          <button class="button uppercase">
            More
            <div class="circle">
              <svg width="14" height="9" xmlns="http://www.w3.org/2000/svg">
                <path
                  stroke="#FFF"
                  stroke-width="2"
                  fill="none"
                  d="m1 1 6 6 6-6"
                />
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
